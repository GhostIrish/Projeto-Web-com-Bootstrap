<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- aqui embaixo o titulo e usuariosesta entre duas chaves( {{ titulo }} ), significa que estamos usando a variavel la do main.py -->
    <h1>{{ titulo }}</h1>

    <!-- looping for do python, é utilizado aqui entre esses '%' -->
    {% for usuario in usuarios %}

        {% if usuario.membro_ativo %}
            <div class="text-success">Usuario: {{ usuario.nome }} - Membro ativo: {{ usuario.membro_ativo }}</div>

        {% else %}
            <div class="text-danger">Usuario: {{ usuario.nome }} - Membro ativo: {{ usuario.membro_ativo }}</div>
        {% endif %}

    {% endfor %}

    <!-- Ali encima foi um codigo simples em python para exibir os nomes so que no html -->
    <!-- Aquelas classes ali são padrão e fazem ficar verde o texto se for sucess ou vermelho se for danger -->
    <!-- Ja aqui embaixo usamos o método url_for para puxar a pagina para a segunda aba, basicamente estamos iterando 
    sobre o html daqui utilizando python e as rotas criadas no flask la no main.py -->
    <a href="{{ url_for('ve_ai') }}">Pagina secundária</a>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Adicionar novo usuário
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
